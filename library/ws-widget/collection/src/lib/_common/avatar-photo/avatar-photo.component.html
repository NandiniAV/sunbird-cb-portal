<div id="user_icon" [ngClass]="{'circle-s' : size=== 's',
'circle-m' : size=== 'm',
'circle-l' : size=== 'l',
'circle-xl' : size=== 'xl',
'circle-xxl' : size=== 'xxl',
'circle-l-xs' : size=== 'l-xs',
'circle-l-s' : size=== 'l-s',
'circle-xl-s' : size=== 'xl-s',
'circle-r-m': size=== 'round-m',
'circle-r-p-m': size=== 'profile-round-m',
'circle-m-side': size=== 'm-side',
'circle-m-recommended': size==='m-recommended',
'circle-xxl-s': size=== 'xxl-s'}" [ngStyle]="{'background-color':  circleColor }">
  <img *ngIf="!showInitials" loading="lazy" src="{{photoUrl}}" [alt]="photoUrl? '' :(name || userInitials || size || random)">

  <div *ngIf="showInitials" class="initials" i18n-aria-label>
    {{ userInitials }} 
  </div>
  <div *ngIf="showBadge"><span class="profile-badge">  
    <img src="fusion-assets/images/profile-badge.png">
  </span></div>

      <span class="name-initials-image font-normal ws-mat-primary-default-text ws-mat-accent-background"
      *ngIf="!imageUrl">{{ shortName }}</span>
    </div>
  </div> -->
</div>
