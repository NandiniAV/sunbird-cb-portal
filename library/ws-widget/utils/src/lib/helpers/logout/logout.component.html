<h1 mat-dialog-title i18n>{{'utilslogout.logoutNow' | translate}}</h1>
<div class="ws-mat-primary-text text-base pb-2 title-text" *ngIf="isDownloadable" i18n>
  {{'utilslogout.logoutNote' | translate}}
</div>
<div mat-dialog-content class="text-base hide-overflow" i18n>
  {{'utilslogout.logoutConfirm' | translate}}
</div>
<div mat-dialog-actions class="flex-row-reverse">
  <button mat-flat-button color="warn" [disabled]="disabled" (click)="confirmed()" i18n>
    {{'utilslogout.logoutYes' | translate}}
  </button>
  <button mat-button class="margin-right-xs" mat-dialog-close cdkFocusInitial i18n>
    {{'utilslogout.logoutNo' | translate}}
  </button>
</div>
