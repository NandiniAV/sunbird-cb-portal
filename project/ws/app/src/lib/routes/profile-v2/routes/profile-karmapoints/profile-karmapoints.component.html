<div class="flex flex-1 flex-column margin-top-xs margin-left-xs margin-right-xs marg margin-bottom-xs">
  <mat-card class="flex-custom">
    <mat-card-content>
      <span class="mat-subheading-1 flex-4 mobile-margin" role="link" tabindex="0">
        {{ 'profileKarmapoints.karmaPoints' | translate }}
      </span>
      <a class="flex-4 mobile-margin show-all" [routerLink]="['/public/faq']" fragment="KarmaPoints">
        <!-- <img class="info-icon" alt="info" src="/assets/icons/info.svg"> -->
        <mat-icon class="cursor-pointer ws-mat-black60-text" [matTooltip]="translateLabels('tooltip', 'profileKarmapoints', '')">info_outline</mat-icon>
      </a>
    </mat-card-content>
    <ng-container *ngIf="karmaPointsHistory.length > 0">
      <div class="karmapoints-container">
        <ng-container *ngFor="let karmapoints of karmaPointsHistory">
          <mat-card class="no-shadow mt-2 mat-list-item" role="link" tabindex="0">
            <div class="flex flex-1 mobile-margin">
              <div class="flex-1 mat-subheading-1">
                <div class="margin-bottom-xs">{{getTitle(karmapoints)}}</div>
                <div class="courseName margin-bottom-xs">{{getName(karmapoints)}}</div>
                <div class="date-of-completed margin-bottom-xs">{{karmapoints.credit_date | date: 'd MMM yyyy'}}</div>
              </div>
              <div class="mat-subheading-2">
                <img class="karmapoints-icon" alt="karma points" src="/assets/icons/home/karma-badge.svg">
                <span class="bonus-points">+ {{karmapoints.points}}</span>
                <div *ngIf="getAdditonInfo(karmapoints) > 0"><span class="bonus-badge">{{ 'profileKarmapoints.bonus' | translate }}</span></div>
              </div>
            </div>
          </mat-card>
        </ng-container>
        <div *ngIf="showLoader" class="text-center my-2">
          <mat-spinner class="inline-block"></mat-spinner>
        </div>
      </div>
      <div class="text-right margin-right-xxl margin-bottom-m ng-star-inserted" *ngIf="showMoreBtn">
        <button class="mat-raised-button mat-button-base mat-primary" (click)="loadMore()">
          {{ 'common.loadMore' | translate }}
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!karmaPointsHistory.length">
      <div class="flex flex-1 mobile-margin margin-f">
        <span class="mat-subtitle flex-1 mobile-margin"> {{ 'profileKarmapoints.noKarmaPoints' | translate }} </span>
      </div>
    </ng-container>
  </mat-card>
</div>
