<mat-nav-list class="margin-left-xs margin-right-xl mt-4" aria-label="menu">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled && tab?.routerLink" matRipple active routerLinkActive="ws-active-discuss-route"
      [routerLink]="tab.routerLink" (click)="menuClick(tab)">
      <!--  -->
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{translateLetMenuName(tab?.name)}}</span>
    </a>
    <a mat-list-item *ngIf="tab?.enabled && !tab?.routerLink" matRipple (click)="tourClick(tab)">
      <img class="tabIcon" [src]="tab.icon" alt="">
      <span class="padding-left-xs">{{translateLetMenuName(tab?.name)}}</span>
    </a>
  </ng-container>
</mat-nav-list>
